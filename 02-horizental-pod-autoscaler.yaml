apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-test
  namespace: "default"
spec:
  scaleTargetRef: # details of the deployment which we are planning for hpa
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-autoscaller 
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource: 
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50